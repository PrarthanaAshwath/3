---
- name: Deploy to Tomcat
  hosts: web
  become: yes
  tasks:
    - name: Copy WAR file to Tomcat
      copy:
        src: "/var/snap/jenkins/4865/workspace/3/target/3.war"
        dest: "/opt/tomcat/webapps/3.war"
        remote_src: no

    - name: Restart Tomcat
      systemd:
        name: Tomcat
        state: restarted
